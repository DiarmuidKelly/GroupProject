    <div class="container"  ng-controller="StartCtrl">
         <div class="row" ng-if="role==='employee'">
            <div class="col-sm-3 col-md-6">
                <h2>Patients currently outside of geofence</h2>
                <div class="list-group">
                  <a href="#/detailViewElderly" class="list-group-item"> {{elderly_name}}</a>
                  <a href="#/detailViewElderly" class="list-group-item">Mrs. O'Brien</a>
                </div>

            </div>
            <div class="col-sm-9 col-md-6">
                <h2>Currently active VCA-Systems</h2>
                <img src="start/multiple-markers.png" class="img-responsive">
            </div>
         </div>
         <div class="row" ng-if="role==='caretaker'">
            <div class="col-sm-12 col-md-12">
               <h2>Patients associated with you</h2>
                        <div class="list-group">
                            <a ng-repeat="p in patients" ng-href="#/detailViewElderly/{{p.userId}}" class="list-group-item"> 
                                {{p.fName}} {{p.lName}}
                            </a>
                        </div>
            </div>
         </div>
    </div>
