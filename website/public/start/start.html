    <div class="container"  ng-controller="StartCtrl">
      <!-- ROLE EMPLOYEE-->
         <div class="row" ng-if="role==='employee'">
            <div class="col-sm-3 col-md-6">
                <h2>Currently outside of geofence:</h2>
                <div class="list-group">
                  <a ng-repeat="p in patients" ng-href="#/detailViewElderly/{{p.userId}}" class="list-group-item"> 
                    {{p.fName}} {{p.lName}}
                  </a>
                </div>

            </div>
            <div class="col-sm-9 col-md-6">
                <div id="map"></div>
            </div>
         </div>

          <!-- ROLE CARETAKER -->
         <div class="row" ng-if="role==='caretaker'">
            <div class="col-sm-7 col-md-7">
              <h2>Patients associated with you</h2>
                  <div class="list-group">
                    <a ng-repeat="p in patients" ng-href="#/detailViewElderly/{{p.userId}}" class="list-group-item"> 
                      {{p.fName}} {{p.lName}}
                    </a>
                  </div>
            </div>
            <div class="col-sm-5 col-md-5">
                <h2>Add new patient</h2>
                <form role="form my-2 my-lg-0"> 
                <input class="form-control mr-sm-2" placeholder="Patient PIN" type="text" ng-model="formData.patientPIN">
                <button class="btn mr-sm-2" type="submit" ng-click="addPatient()">Add new patient</button>
                </form>
            </div>
         </div>
    </div>
